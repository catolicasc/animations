<!DOCTYPE html>
<html>
<head>
    <style>
        .animate-box {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            animation: side-to-side 20s infinite;
        }

        @keyframes side-to-side {
            0% {
                left: 0;
                background-color: red;
            }
            50% {
                left: 90%;
                background-color: blue;
            }
            100% {
                left: 0;
                background-color: red;
            }
        }
    </style>
</head>
<body>

<div class="animate-box"></div>

</body>
</html>
