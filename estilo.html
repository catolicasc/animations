<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sinal {
            width: 250px;
            height: 250px;
            border-radius: 50%;
        }

        #atencao {
            background-color: yellow;
        }
        #pare {
            background-color: red;
        }
        #continue {
            background-color: green;
        }
        input[type="text"], input[type="password"]{
            border: 1px solid black;
            padding: 5px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <input type="text">
    <input type="password">
    <div class="sinal" id="continue"></div>
    <div class="sinal" id="atencao"></div>
    <div class="sinal" id="pare"></div>
</body>
</html>
