<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nascer do Sol em CSS Puro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to top, #1e3c72, #2a5298);
            overflow: hidden;
        }

        .ceu {
            position: absolute;
            width: 100%;
            height: 100vh;
            background: linear-gradient(to top, #ff9800, #ffeb3b, #87CEFA);
            animation: transicaoCeu 10s infinite alternate;
        }

        .sol {
            position: absolute;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #FFD700, #FFA500);
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 223, 0, 0.8);
            animation: nascerDoSol 10s infinite alternate;
        }

        @keyframes nascerDoSol {
            0% {
                bottom: -100px;
            }
            100% {
                bottom: 50%;
            }
        }

        @keyframes transicaoCeu {
            0% {
                background: linear-gradient(to top, #1e3c72, #2a5298);
            }
            100% {
                background: linear-gradient(to top, #ff9800, #ffeb3b, #87CEFA);
            }
        }
    </style>
</head>
<body>
    <div class="ceu"></div>
    <div class="sol"></div>
</body>
</html>
