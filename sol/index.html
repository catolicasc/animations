<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação do Sol</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to top, #87CEEB, #FFF);
            overflow: hidden;
        }

        .sol {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #FFD700, #FFA500);
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 40px rgba(255, 165, 0, 0.8);
            animation: pulsar 2s infinite alternate;
        }

        .sol::before {
            content: "";
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background: transparent;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 140, 0, 0.5);
            animation: brilho 2s infinite alternate;
        }

        .raios {
            position: absolute;
            width: 140px;
            height: 140px;
            top: -20px;
            left: -20px;
            background: radial-gradient(circle, transparent 40%, rgba(255, 165, 0, 0.6) 60%);
            border-radius: 50%;
            animation: girar 8s linear infinite;
        }

        @keyframes pulsar {
            0% {
                transform: scale(1);
                box-shadow: 0 0 40px rgba(255, 165, 0, 0.8);
            }
            100% {
                transform: scale(1.1);
                box-shadow: 0 0 60px rgba(255, 165, 0, 1);
            }
        }

        @keyframes brilho {
            0% {
                box-shadow: 0 0 20px rgba(255, 140, 0, 0.5);
            }
            100% {
                box-shadow: 0 0 30px rgba(255, 140, 0, 0.8);
            }
        }

        @keyframes girar {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="sol">
        <div class="raios"></div>
    </div>
</body>
</html>
